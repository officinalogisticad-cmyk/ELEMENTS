<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SCROLLING BANNER</title>
<style>

     body {
        width: 100%;
    }
    
    .marquee {
        margin: 0 auto;
        white-space: nowrap;   
        overflow: hidden;
        position: absolute;  
        font-family: 'Bebas Neue', sans-serif;
    }
    
    .marquee span {
        display: inline-block;
        animation: marquee 15s linear infinite;
        padding-left: 100%;
    }
    
@keyframes marquee {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0) }
    }

</style>
</head>
<body>
        <p class="marquee">
            <span>  HOT STUFF HOT STUFF HOT STUFF  </span>
        </p>
</body>
</html>

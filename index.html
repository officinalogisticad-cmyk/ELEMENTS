<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SCROLLING BANNER</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: transparent;
    }
    .marquee-wrapper {
        width: 100%;
        white-space: nowrap;
        animation: scroll 15s linear infinite;
}
    .marquee span {
    color: #01222E;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 48px;
    padding-right: 4rem;
}
@keyframes scroll {
    0% { transform: translateX (0); }
    100% { transform: translateX (-50%) }
}

</style>
</head>
<body>
    <div class="marquee-wrapper">
        <div class="marquee">
            <span>17/10 piergiorgio alla bakery            22/10 open mic            26/10 take you down            31/10 viva la vida!  </span>
        </div>
    </div>
</body>
</html>

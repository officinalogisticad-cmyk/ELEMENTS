<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SCROLLING BANNER</title>
<style>
    .marquee {
        margin: 0 ;
        overflow: hidden;
        background: transparent;
        position: absolute;
          white-space: nowrap;    
    }
    
    .marquee span {
    color: #01222E;
    animation: marquee 15s linear infinite;
    padding-left: 100%;
   
}
@keyframes marquee {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0) }
}

</style>
</head>
<body>
        <p class="marquee">
            <span>17/10 piergiorgio alla bakery            22/10 open mic            26/10 take you down            31/10 viva la vida!  </span>
        </p>
</body>
</html>
